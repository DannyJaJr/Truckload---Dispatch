<!DOCTYPE html>
<!-- to allow to load the function on html -->
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Truck Loads & Dispatch</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
</head>

<body>
    <!-- Start your project here-->
    <h1 class="text-center">Truck Load Media</h1>
    <div class="container">
        <div class="row">
            {% for load in list_loads %}
            <!-- col-12 = for mobile, col-md-6 for middle screen ... -->
            <div class="col-12 col-md-6 col-lg-3 col-xl-3">
                    <!-- card content -->
                <div class="card" style="height: 530px;">
                    <img src="{{ load.image.url }}" class="card-img-top" alt="logo load image" style="height: 200px;" />
                    <div class="card-body">
                        <h2 class="card-title">{{load.title}}</h2>
                        <h3 class="card-title">{{load.price}}</h3>
                        <p class="card-text">{{load.desc |truncatewords:10}}</p>
                        <p class="card-text">Dispatched at {{load.created_at|timesince}}</p>
                        <a href="#!" class="btn btn-primary">Button</a>
                    </div>
                </div>

            </div>



            {% endfor %}
        </div>
    </div>




    <!-- {{list_loads}} -->

    <!-- {% for load in list_loads %}
    <h1>{{load.title}}</h1>
    <h2>{{load.price}}</h2>
    <p>{{load.desc}}</p>
    <hr>


    {% endfor %} -->
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
